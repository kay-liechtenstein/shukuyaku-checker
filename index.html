<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Abridgement Judge</title>
	<style>
		input {
			display: block;
			box-sizing: border-box;
			padding: 10px;
			margin: 10px;
			border: 1px solid #ccc;
			width: 80%;
			max-width: 400px;
			font-size: 18px;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			color: #555;
			background-color: #f5f5f5;
		}

		button {
			padding: 10px;
			margin: 10px;
			border: none;
			border-radius: 5px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 18px;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
			color: #333;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		}
	</style>
</head>
<body background = 'a1.jpg'>
	<div class="container">
		<div class="title">縮約判定bot</div>
		<input id="original" type="text" placeholder="縮約前のテキスト">
		<input id="abridged" type="text" placeholder="縮約後のテキスト">
		<button id="judge-button">判定</button>
	</div>
<script src = "judge.js"></script>
</body>
</html>
