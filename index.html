<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>縮約判定bot</title>
    <style>
        textarea {
            display: block;
            box-sizing: border-box;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 400px;
            font-size: 16px; /* 文字サイズを小さくする */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #555;
            background-color: #f5f5f5;
            resize: both; /* 自由に拡大縮小できるようにする */
            overflow: auto; /* 拡大時にスクロールバーを表示 */
        }

        button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .swal-wide {
            width: 60% !important;
        }

        .shrink-rate {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body background='a1.jpg'>
    <div class="container">
        <div class="title">縮約判定bot</div>
        <textarea id="original" placeholder="縮約前のテキスト"></textarea>
        <textarea id="abridged" placeholder="縮約後のテキスト"></textarea>
        <button id="judge-button">判定</button>
        <div id="shrink-rate" class="shrink-rate">現在の縮約率: 100%</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="judge.js"></script>
</body>
</html>
